<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mu-basic</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .player-bar {
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }
        .player-bar.active {
            transform: translateY(0);
        }
        /* Özel Tailwind renkleri */
        :root {
            --primary-bg: #121212;
            --secondary-bg: #181818;
            --accent-green: #1DB954;
            --accent-green-hover: #1ed760;
            --text-white: #FFFFFF;
        }
        .bg-primary-bg { background-color: var(--primary-bg); }
        .bg-secondary-bg { background-color: var(--secondary-bg); }
        .text-text-white { color: var(--text-white); }
        .bg-accent-green { background-color: var(--accent-green); }
        .hover\:bg-accent-green-hover:hover { background-color: var(--accent-green-hover); }

        /* Özel oynatıcı çubuğu stili */
        .player-progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background-color: var(--accent-green);
            border-radius: 50%;
            cursor: pointer;
            visibility: hidden;
            transition: visibility 0.2s;
        }
        .player-progress-bar:hover::-webkit-slider-thumb {
            visibility: visible;
        }
        /* Loader stili */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-green);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-secondary-bg text-text-white antialiased">

    <!-- Ana Konteyner -->
    <div class="min-h-screen flex flex-col pb-24">

        <!-- Başlık ve Arama Çubuğu -->
        <header class="bg-primary-bg p-4 flex flex-col md:flex-row justify-between items-center sticky top-0 z-10 shadow-lg rounded-b-md">
            <h1 class="text-3xl font-bold mb-4 md:mb-0 text-white">mu-basic</h1>
            <div class="relative w-full md:w-1/3">
                <input id="searchInput" type="text" placeholder="Şarkı veya sanatçı ara..." class="w-full bg-secondary-bg text-white rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-accent-green transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
            </div>
        </header>

        <!-- İçerik Alanı -->
        <main class="flex-grow p-4 md:p-8">

            <!-- Şarkı Ekleme Formu -->
            <div id="addSongSection" class="bg-primary-bg rounded-lg p-6 mb-8 shadow-xl">
                <h2 class="text-2xl font-semibold mb-4 text-white">Yeni Şarkı Ekle</h2>
                <form id="addSongForm" class="flex flex-col space-y-4">
                    <input type="text" id="songTitle" placeholder="Şarkı Adı" required class="w-full bg-secondary-bg text-white rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-accent-green">
                    <input type="text" id="songArtist" placeholder="Sanatçı Adı" required class="w-full bg-secondary-bg text-white rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-accent-green">
                    <input type="url" id="songCover" placeholder="Albüm Kapağı URL'si (isteğe bağlı)" class="w-full bg-secondary-bg text-white rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-accent-green">
                    <label for="songFile" class="text-sm text-gray-400">Müzik Dosyası Seçin (.mp3, .wav, vb.):</label>
                    <input type="file" id="songFile" accept="audio/*" required class="w-full bg-secondary-bg text-white rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-accent-green">
                    <button type="submit" class="w-full bg-accent-green text-white rounded-md p-3 font-semibold hover:bg-accent-green-hover transition-colors">Şarkıyı Ekle</button>
                </form>
            </div>

            <!-- Müzik Kütüphanesi -->
            <div id="musicLibrarySection">
                <h2 class="text-2xl font-semibold mb-4 text-white">Müzik Kütüphaneniz</h2>
                <div id="songsContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <!-- Şarkılar buraya dinamik olarak yüklenecek -->
                    <div id="loader" class="col-span-full flex justify-center items-center py-10">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Oynatıcı Çubuğu -->
        <div id="playerBar" class="fixed bottom-0 left-0 right-0 bg-primary-bg border-t border-gray-700 py-4 px-4 flex flex-col md:flex-row items-center gap-4 player-bar rounded-t-md">
            <!-- Şarkı Bilgisi -->
            <div class="flex-shrink-0 flex items-center gap-4 w-full md:w-1/3">
                <img id="playerCover" src="https://placehold.co/60x60/1DB954/FFFFFF?text=M" alt="Şarkı Kapağı" class="w-16 h-16 rounded-md shadow-lg">
                <div class="flex flex-col truncate">
                    <span id="playerTitle" class="text-lg font-semibold truncate">Şarkı Adı</span>
                    <span id="playerArtist" class="text-sm text-gray-400 truncate">Sanatçı Adı</span>
                </div>
            </div>
            
            <!-- Kontrol Butonları ve Zaman Çubuğu -->
            <div class="flex flex-col items-center w-full md:w-1/3">
                <!-- Kontrol Butonları -->
                <div class="flex items-center gap-6 mb-2">
                    <button id="shuffleBtn" class="p-2 text-gray-400 hover:text-accent-green transition-colors rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                        </svg>
                    </button>
                    <button id="prevBtn" class="p-2 text-white hover:text-accent-green transition-colors rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <button id="playPauseBtn" class="p-4 bg-accent-green rounded-full shadow-lg hover:bg-accent-green-hover transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" id="playIcon" class="h-8 w-8 text-white" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" id="pauseIcon" class="h-8 w-8 text-white hidden" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <button id="nextBtn" class="p-2 text-white hover:text-accent-green transition-colors rounded-full rotate-180">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <button id="repeatBtn" class="p-2 text-gray-400 hover:text-accent-green transition-colors rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.42 3h.022m-.022-3h-9m-7 5a7 7 0 1114 0v-1A7 7 0 004 12v1zm4 11h.022m-.022-4h-9.978" />
                        </svg>
                    </button>
                </div>
                <!-- Zaman Çubuğu -->
                <div class="flex items-center w-full">
                    <span id="currentTime" class="text-xs text-gray-400 mr-2">0:00</span>
                    <input type="range" id="progressBar" value="0" min="0" max="100" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer player-progress-bar">
                    <span id="durationTime" class="text-xs text-gray-400 ml-2">0:00</span>
                </div>
            </div>
            
            <!-- Ses Kontrolü -->
            <div class="flex items-center w-full md:w-1/3 justify-end gap-2 mt-4 md:mt-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.383 3.036A1 1 0 0110 4v12a1 1 0 01-1.383.964l-4.595-2.757L2 13V7l2.792-1.207 4.591-2.757zM15.5 8a.5.5 0 01.5.5v3a.5.5 0 01-1 0v-3a.5.5 0 01.5-.5zM17.5 7a.5.5 0 01.5.5v5a.5.5 0 01-1 0v-5a.5.5 0 01.5-.5zM13.5 10a.5.5 0 01.5.5v-1a.5.5 0 01-1 0v1a.5.5 0 01.5-.5z" clip-rule="evenodd" />
                </svg>
                <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1" class="w-24 h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer">
            </div>
        </div>

        <!-- Özel Onay Kutusu (Alert yerine) -->
        <div id="customModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex justify-center items-center p-4">
            <div class="bg-primary-bg rounded-lg p-6 w-full max-w-sm text-center shadow-2xl border border-gray-700">
                <p id="modalMessage" class="text-white text-lg mb-4"></p>
                <button id="modalOkBtn" class="bg-accent-green text-white py-2 px-6 rounded-full font-semibold hover:bg-accent-green-hover transition-colors">Tamam</button>
            </div>
        </div>

    </div>

    <script>
        // DOM elemanlarını seçme
        const searchInput = document.getElementById('searchInput');
        const songsContainer = document.getElementById('songsContainer');
        const playerBar = document.getElementById('playerBar');
        const playerCover = document.getElementById('playerCover');
        const playerTitle = document.getElementById('playerTitle');
        const playerArtist = document.getElementById('playerArtist');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationTimeEl = document.getElementById('durationTime');
        const volumeBar = document.getElementById('volumeBar');
        const customModal = document.getElementById('customModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalOkBtn = document.getElementById('modalOkBtn');
        const loader = document.getElementById('loader');
        const addSongForm = document.getElementById('addSongForm');
        const songTitleInput = document.getElementById('songTitle');
        const songArtistInput = document.getElementById('songArtist');
        const songCoverInput = document.getElementById('songCover');
        const songFileInput = document.getElementById('songFile');
        const musicLibrarySection = document.getElementById('musicLibrarySection');

        // Müzik oynatıcısı ve durumu
        const audio = new Audio();
        let allSongs = [];
        let currentSongIndex = -1;
        let isPlaying = false;
        let isShuffle = false;
        let isRepeat = false;

        // Yerel depolama anahtarı
        const STORAGE_KEY = 'mu-basic-songs';

        // Yerel depolamadan şarkıları yükleme
        function loadSongsFromStorage() {
            try {
                const storedSongs = localStorage.getItem(STORAGE_KEY);
                if (storedSongs) {
                    allSongs = JSON.parse(storedSongs);
                } else {
                    allSongs = [];
                }
            } catch (e) {
                console.error("Yerel depolamadan şarkılar yüklenirken hata oluştu:", e);
                allSongs = [];
            }
        }

        // Şarkıları yerel depolamaya kaydetme
        function saveSongsToStorage() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(allSongs));
            } catch (e) {
                console.error("Şarkılar yerel depolamaya kaydedilirken hata oluştu:", e);
            }
        }

        // Şarkı ekleme formu
        addSongForm.onsubmit = (e) => {
            e.preventDefault();

            const file = songFileInput.files[0];
            if (!file) {
                showModal("Lütfen bir müzik dosyası seçin.");
                return;
            }

            const reader = new FileReader();
            reader.onload = (event) => {
                const audioDataUrl = event.target.result;
                const newSong = {
                    id: crypto.randomUUID(), // Benzersiz ID oluştur
                    title: songTitleInput.value,
                    artist: songArtistInput.value,
                    cover: songCoverInput.value || 'https://placehold.co/100x100/1DB954/FFFFFF?text=M',
                    audio: audioDataUrl
                };

                allSongs.push(newSong);
                saveSongsToStorage();
                renderSongs(allSongs);
                showModal("Şarkı başarıyla eklendi!");
                addSongForm.reset();
            };
            reader.readAsDataURL(file);
        };

        // Fonksiyonlar
        
        // Custom modal gösterme
        function showModal(message) {
            modalMessage.textContent = message;
            customModal.classList.remove('hidden');
        }

        // Şarkıları DOM'a yerleştirme
        function renderSongs(songs) {
            songsContainer.innerHTML = '';
            if (songs.length === 0) {
                songsContainer.innerHTML = '<p class="col-span-full text-center text-gray-400">Henüz şarkı bulunmuyor. Lütfen yukarıdan ekleyin.</p>';
                return;
            }
            songs.forEach(song => {
                const songEl = document.createElement('div');
                songEl.className = 'bg-primary-bg rounded-lg p-4 cursor-pointer hover:bg-gray-800 transition-transform hover:scale-105 group';
                songEl.innerHTML = `
                    <div class="relative">
                        <img src="${song.cover}" alt="${song.title} Kapağı" class="w-full h-auto rounded-lg mb-4 shadow-lg">
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 flex items-center justify-center transition-all duration-300 rounded-lg">
                             <button class="play-btn p-3 bg-accent-green rounded-full opacity-0 group-hover:opacity-100 transition-opacity" data-song-id="${song.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                                </svg>
                             </button>
                        </div>
                    </div>
                    <div class="flex justify-between items-start mt-2">
                        <div>
                            <h3 class="font-semibold text-white truncate">${song.title}</h3>
                            <p class="text-sm text-gray-400 truncate">${song.artist}</p>
                        </div>
                    </div>
                `;
                songsContainer.appendChild(songEl);
            });
            // Olay dinleyicilerini tekrar ata
            setupEventListeners();
        }

        // Şarkı çalma fonksiyonu
        function playSong(song) {
            audio.src = song.audio;
            audio.play();
            isPlaying = true;
            updatePlayPauseIcon();
            updatePlayerBarInfo(song);
            playerBar.classList.add('active');
            currentSongIndex = allSongs.findIndex(s => s.id === song.id);
        }

        // Oynatma/Duraklatma ikonu güncelleme
        function updatePlayPauseIcon() {
            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        // Oynatıcı çubuğunu şarkı bilgisiyle güncelleme
        function updatePlayerBarInfo(song) {
            playerCover.src = song.cover;
            playerTitle.textContent = song.title;
            playerArtist.textContent = song.artist;
        }

        // Oynatıcı olay dinleyicilerini ayarlama
        function setupEventListeners() {
            document.querySelectorAll('.play-btn').forEach(btn => {
                btn.onclick = (e) => {
                    const songId = e.currentTarget.dataset.songId;
                    const song = allSongs.find(s => s.id === songId);
                    if (song) {
                        playSong(song);
                    }
                };
            });
        }

        // Oynatıcı çubuğu olay dinleyicileri
        playPauseBtn.onclick = () => {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
            updatePlayPauseIcon();
        };

        nextBtn.onclick = () => {
            if (allSongs.length === 0) return;
            let nextIndex = currentSongIndex + 1;
            if (isShuffle) {
                nextIndex = Math.floor(Math.random() * allSongs.length);
            } else {
                if (nextIndex >= allSongs.length) {
                    nextIndex = 0; // Başa dön
                }
            }
            playSong(allSongs[nextIndex]);
        };
        
        prevBtn.onclick = () => {
            if (allSongs.length === 0) return;
            let prevIndex = currentSongIndex - 1;
            if (isShuffle) {
                prevIndex = Math.floor(Math.random() * allSongs.length);
            } else {
                if (prevIndex < 0) {
                    prevIndex = allSongs.length - 1; // Sona dön
                }
            }
            playSong(allSongs[prevIndex]);
        };
        
        shuffleBtn.onclick = () => {
            isShuffle = !isShuffle;
            shuffleBtn.classList.toggle('text-accent-green', isShuffle);
            shuffleBtn.classList.toggle('text-gray-400', !isShuffle);
            showModal(`Karıştırma modu ${isShuffle ? 'açık' : 'kapalı'}.`);
        };

        repeatBtn.onclick = () => {
            isRepeat = !isRepeat;
            repeatBtn.classList.toggle('text-accent-green', isRepeat);
            repeatBtn.classList.toggle('text-gray-400', !isRepeat);
            showModal(`Tekrar modu ${isRepeat ? 'açık' : 'kapalı'}.`);
        };

        // Ses seviyesi
        volumeBar.oninput = () => {
            audio.volume = volumeBar.value;
        };

        // Oynatma süresini güncelle
        audio.ontimeupdate = () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.value = isNaN(progress) ? 0 : progress;
            const minutes = Math.floor(audio.currentTime / 60);
            const seconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
            currentTimeEl.textContent = `${minutes}:${seconds}`;
        };

        audio.onloadedmetadata = () => {
            const minutes = Math.floor(audio.duration / 60);
            const seconds = Math.floor(audio.duration % 60).toString().padStart(2, '0');
            durationTimeEl.textContent = `${minutes}:${seconds}`;
        };

        // Çubuğa tıklanınca şarkı süresini değiştirme
        progressBar.oninput = () => {
            audio.currentTime = (progressBar.value / 100) * audio.duration;
        };

        // Şarkı bitince sonraki şarkıya geçme
        audio.onended = () => {
            if (isRepeat) {
                audio.play(); // Aynı şarkıyı tekrar et
            } else {
                nextBtn.click(); // Bir sonraki şarkıya geç
            }
        };

        // Arama çubuğu filtrelemesi
        searchInput.onkeyup = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredSongs = allSongs.filter(song => 
                song.title.toLowerCase().includes(searchTerm) || 
                song.artist.toLowerCase().includes(searchTerm)
            );
            renderSongs(filteredSongs);
            if (searchTerm === '') {
                musicLibrarySection.classList.remove('hidden');
                addSongForm.classList.remove('hidden');
                
            } else {
                 musicLibrarySection.classList.add('hidden');
                 addSongForm.classList.add('hidden');
            }
        };
        
        // Modal kapatma
        modalOkBtn.onclick = () => {
            customModal.classList.add('hidden');
        };

        // Sayfa yüklendiğinde
        window.onload = () => {
            loadSongsFromStorage();
            renderSongs(allSongs);
            loader.classList.add('hidden');
        };
    </script>
</body>
</html>
